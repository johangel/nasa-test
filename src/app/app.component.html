<div class="container">
	<form [formGroup]="roverForm">
		<mat-form-field appearance="fill">
			<mat-label>Select a Rover</mat-label>
			<mat-select (selectionChange)="fetchRover($event.value)" formControlname="rover">
				<mat-option *ngFor="let rover of roverList" [value]="rover">{{rover}}</mat-option>
			</mat-select>
		</mat-form-field>
	</form>

	<ng-container *ngIf="rover$ | async as rover">
		<app-rover [rover]="rover"></app-rover>
	</ng-container>
</div>
